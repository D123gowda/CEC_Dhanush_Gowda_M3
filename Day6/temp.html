<html lang="en">
<head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

</head>
<body>
    <div style="padding: 10px;">
        <h1>Celsius To Fahrenheit</h1>

    </div>
    <div class="container">
    <!-- Content here -->
     <input id="cel" type="number" placeholder="Celsius">
     <input id="far" type="number" placeholder="Fahrenheit">

     <input id="res" class="form-control mt-2" type="text" placeholder="Result">

     <button class="btn btn-secondary" onclick="Convertc()">Convert To Fahranheit</button>
     <button class="btn btn-secondary" onclick="ConvertF()">Convert To Celsius</button>

    <!-- <a href="tempres.html">
        <button onclick="ConvertF()">Convert</button>
    </a> -->
     
    </div>

    <script>
        

        function Convertc()
        {

            let a = +document.getElementById("cel").value;
            // let b = +document.getElementById("far").value;

            document.getElementById("res").value = ((a*9/5)+32).toFixed(2);


        }

        function ConvertF()
        {

            // let a = +document.getElementById("cel").value;
            let b = +document.getElementById("far").value;

            document.getElementById("res").value = ((b-32)*5/9).toFixed(2);


        }
    </script>
    
</body>
</html>
